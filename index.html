<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呂俞錚 - 互動式作品集</title>
    <!-- 🌟 1. 載入外部 CSS 檔案 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- 可拖曳、可縮放的 iframe 面板 -->
        <div id="iframe-panel" style="display:none">
            <div id="iframe-panel-header">
                <div class="panel-title">內容視窗</div>
                <button id="iframe-panel-close" title="關閉">✕</button>
            </div>
            <iframe id="contentFrame" frameborder="0"></iframe>
            <div id="iframe-resize-handle" title="拖曳以調整大小"></div>
        </div>
        <!-- 載入中遮罩（預設隱藏） -->
        <div id="iframe-loading" class="iframe-loading" style="display:none">
            <div class="spinner"></div>
            <div class="loading-text">載入中…請稍候</div>
        </div>
    <!-- 🌟 2. 調整腳本載入順序 -->
    <!-- 🌟 修正：只載入必要的 p5 函式庫（使用 libraries 裡的壓縮版本） -->
    <script src="libraries/p5.min.js"></script>
    <!-- <script src="p5.dom.js"></script> -->
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
    <script src="sketch.js"></script>
    <!-- 全域提示泡泡 -->
    <div id="menu-tooltip" class="menu-tooltip" style="display:none"></div>
</body>
</html>
